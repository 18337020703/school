<!DOCTYPE html>

<body>

</div>

        <button class="layui-btn layui-btn-primary" id="type2">校园服务</button>

        <button class="layui-btn layui-btn-primary">客服兼职</button>

</div>
<!-- <div id="container" style="width:300px; height: 180px;"></div> -->
<div id="view"></div>
<div id="search2">
    <div><span>本地兼职</span><a href="../public/partTimeJob.html">查看全部兼职</a></div>
    <div id="icon1">
        <button class="layui-btn">全部兼职</button>
        <button class="layui-btn layui-btn-primary">校园服务</button>
        <button class="layui-btn layui-btn-primary">服务行业</button>

        <button class="layui-btn layui-btn-primary">公益兼职</button>

    </div>
</div>
<div id="view1"></div>
<div id="bottom">
    <img src="../img/img10.png" alt="">
</div>
<script id="demo" type="text/html">
    <div style="background-color: #FFFFFF;">
        {{# layui.each(d, function(index, item){ }}
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" style="color:#5d5d5d;font-size:20px"> {{ item.title || '' }}</div>
                    <div class="layui-card-body">
                        <i class="layui-icon layui-icon-tips">{{item.content}}</i>
                        <i class="layui-icon layui-icon-location" id="star">{{item.workAddress}}</i>
                    </div>
                    <div style="color: #ff8300"><i class="layui-icon layui-icon-rmb" id="star3"></i> {{item.salary}}
                    </div>
                </div>
            </div>
        </div>
        {{# }); }}
        {{# if(d.length === 0){ }}
        无数据
        {{# } }}
    </div>
</script>


<script id="demo1" type="text/html">
    <!-- <h1>{{ d.title }}</h1> -->
    <div style="background-color: #FFFFFF;">
        {{# layui.each(d, function(index, item){ }}
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" style="color:#5d5d5d;font-size:20px"> {{ item.title || '' }}</div>
                    <div class="layui-card-body">
                        <i class="layui-icon layui-icon-tips">{{item.content}}</i>
                        <i class="layui-icon layui-icon-location" id="star1">{{item.workAddress}}</i>
                    </div>
                    <div style="color: #ff8300;margin-left: 20px"><i class="layui-icon layui-icon-rmb" id="star2"></i>
                        {{item.salary}}/天
                    </div>
                </div>
            </div>
        </div>
        {{# }); }}
        {{# if(d.length === 0){ }}
        无数据
        {{# } }}
    </div>
</script>

<script src="../res/layui/layui.js"></script>
<script src="../js/main.js"></script>
</body>

</html>
