<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../res/layui/css/layui.css">
    <link rel="stylesheet" href="../css/logon.css">
    <title>Document</title>
</head>
<body>
<div id="bgcolor">
    <div id="logo">
        注<br>册
    </div>
</div>
<form class="layui-form" id="registerForm">
    <div class="layui-form-item" style="margin-top: 20px;">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input id="un" type="username" name="username" required lay-verify="required" placeholder="请输入账号"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">输入注册账号</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input id="pw" type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">密码至少6位</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">再次输入密码</label>
        <div class="layui-input-inline">
            <input type="String" name="password2" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">两次输入的密码必须一致</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
            <input type="String" name="Nickname" required lay-verify="required" placeholder="请输入昵称" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">不允许使用侮辱性的文字</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">您的院系</label>
        <div class="layui-input-block select">
            <select name="college" lay-verify="required">
                <option value=""></option>
                <option value="信息技术学院">信息技术学院</option>
                <option value="法学院">法学院</option>
                <option value="美术学院">美术学院</option>
                <option value="化工学院">化工学院</option>
                <option value="机械工程学院">机械工程学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">您的性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">您的手机号码</label>
        <div class="layui-input-inline">
            <input type="String" name="phonenumber" required lay-verify="required" placeholder="+86&nbsp请输入手机号"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">11位数字</div>
    </div>
    <!-- <div class="layui-form-item">
      <label class="layui-form-label"><button class="layui-btn" lay-submit lay-filter="formDemo" style="margin-top: -10px;">发送验证码</button></label>
      <div class="layui-input-inline">
        <input type="password" name="password" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">验证码为4位数字</div>
    </div>  -->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="registerButton" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../res/layui/layui.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
